---
name: Test and lint
on:
    push:
    merge_group:
    schedule:
        - cron: 0 13 * * 1
    #pull_request:
    workflow_dispatch:
    repository_dispatch:
        types: [trigger_checks]

jobs:
    lint:
        name: Format, lint, and type check
        runs-on: ubuntu-24.04
        env:
            RUFF_OUTPUT_FORMAT: github
            UV_FROZEN: 1
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup uv
              uses: astral-sh/setup-uv@v6
              with:
                  activate-environment: true

            - name: Install artistools[extras]
              run: |
                  uv sync
                  uv pip install .

            - name: Run Ruff
              if: always()
              run: |
                  uv run -- ruff --version
                  uv run -- ruff check --exit-non-zero-on-fix --no-fix

            - name: Run Ruff Format
              if: always()
              run: uv run -- ruff format --check --exit-non-zero-on-format

            - name: Run ty
              if: always()
              run: uv run -- ty check

            - name: Run pyright
              if: always()
              run: uv run -- pyright --warnings

            - name: Run mypy
              if: always()
              run: uv run -- mypy

            - name: Cache pre-commit
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pre-commit
                  key: pre-commit-3-${{ runner.os }}--${{ hashFiles('.pre-commit-config.yaml') }}-${{ github.run_id }}
                  restore-keys: |
                      pre-commit-3-${{ runner.os }}--${{ hashFiles('.pre-commit-config.yaml') }}-

            - name: Run pre-commit
              run: |
                  pre-commit install
                  pre-commit run --all-files --show-diff-on-failure --color=always

    pytest:
        timeout-minutes: 120
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-24.04, macos-15]
                python-version: ['3.11', '3.12', '3.13']
        env:
            OS: ${{ matrix.os }}
            PYTHON: ${{ matrix.python-version }}
            UV_FROZEN: 1

        name: pytest ${{ matrix.os }} python ${{ matrix.python-version }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup uv
              uses: astral-sh/setup-uv@v6
              with:
                  activate-environment: true
                  python-version: ${{ matrix.python-version }}

            - name: Install pynonthermal
              run: |
                  uv sync
                  uv pip install --compile-bytecode .

            - name: Test with pytest
              run: uv run -- python3 -m pytest --cov=./ --cov-report=xml

            - name: Report coverage
              run: uv run -- python3 -m coverage report

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage.xml
                  # directory: ./coverage/reports/
                  flags: unittests
                  env_vars: OS,PYTHON
                  name: codecov-umbrella
                  fail_ci_if_error: false
                  verbose: true
