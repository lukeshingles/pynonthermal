---
name: Installation and pytest

on:
    push:
    merge_group:
    schedule:
        - cron: 0 13 * * 1
    #pull_request:
    workflow_dispatch:
    repository_dispatch:
        types: [trigger_checks]

jobs:
    pytest:
        timeout-minutes: 120
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-24.04, macos-15]
                python-version: ['3.10', '3.11', '3.12', '3.13']
        env:
            OS: ${{ matrix.os }}
            PYTHON: ${{ matrix.python-version }}

        name: pytest ${{ matrix.os }} python ${{ matrix.python-version }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Setup uv
              uses: astral-sh/setup-uv@v5

            - name: Install pynonthermal
              run: |
                  uv sync --frozen
                  uv pip install --compile-bytecode --editable .[dev]

            - name: Test with pytest
              run: uv run --frozen -- python3 -m pytest --cov=./ --cov-report=xml

            - name: Report coverage
              run: uv run --frozen -- python3 -m coverage report

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage.xml
                  # directory: ./coverage/reports/
                  flags: unittests
                  env_vars: OS,PYTHON
                  name: codecov-umbrella
                  fail_ci_if_error: false
                  verbose: true
