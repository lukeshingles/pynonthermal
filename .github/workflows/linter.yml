---
name: Linter

on:
    push:
    merge_group:
    schedule:
        - cron: 0 13 * * 1
    #pull_request:
    workflow_dispatch:
    repository_dispatch:
        types: [trigger_checks]

jobs:
    pre-commit:
        runs-on: macos-15
        env:
            RUFF_OUTPUT_FORMAT: github
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5

            - name: Install dependencies
              run: |
                  python3 -m pip install uv
                  python3 -m uv pip install .[dev]

            - name: Run pre-commit
              run: |
                  pre-commit run --all-files

    lint:
        runs-on: macos-15
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5

            - name: Install dependencies
              run: |
                  python3 -m pip install uv
                  python3 -m uv pip install .[dev]

            - name: Run Ruff
              if: always()
              uses: astral-sh/ruff-action@v2
              with:
                  args: check --exit-non-zero-on-fix --no-fix

            - name: Run Ruff Format
              if: always()
              uses: astral-sh/ruff-action@v2
              with:
                  args: format --check

            - name: Run mypy
              run: mypy --install-types --non-interactive
